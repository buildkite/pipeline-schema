steps:
  # Different nesting formats

  - input

  - input: "A label"

  - input:
      fields:
        - text: "Field 1"
          key: "field-1"

  - type: "input"
    label: "A label"
    fields:
      - text: "Field 1"
        key: "field-1"

  # All the options

  - input: "A label"

  - input: "A label"
    branches: master

  - input: "A label"
    id: "an-id"

  - input: "A label"
    identifier: "an-id"

  - input: "A label"
    prompt: "A prompt"

  - input: "A label"
    prompt: "A prompt"
    fields:
      - text: "Field 1"
        key: "field-1"
      - text: "Field 2"
        key: "field-2"
        required: false
        default: "Field 2 Default"
        hint: "Field 2 Hint"
      - select: "Select 1"
        key: "select-1"
        options:
          - label: "Select 1 Option 1"
            value: "select-1-option-1"
          - label: "Select 1 Option 2"
            value: "select-1-option-2"
      - select: "Select 2"
        key: "select-2"
        hint: "Select 2 Hint"
        required: false
        default: "select-2-option-1"
        options:
          - label: "Select 2 Option 1"
            value: "select-2-option-1"

  - input: "A label"
    if: build.message !~ /skip tests/

  - input: "A label"
    key: important-step

  - input: "A label"
    depends_on: depend-on-me

  - input: "A label"
    depends_on:
      - depend-on-me-1
      - depend-on-me-2

  - input: "A label"
    depends_on:
      - step: depend-on-me-1
      - step: depend-on-me-2

  - input: "A label"
    depends_on:
      - depend-on-me-1
      - step: depend-on-me-2

  - input: "A label"
    depends_on:
      - step: depend-on-me
        allow_failure: true

  - input: "A label"
    allow_dependency_failure: true

  - input: "A label"
    fields:
      - select: "Multiple fields"
        key: "multiple-fields"
        multiple: true
        options:
          - label: "Option 1"
            value: option-1
          - label: "Option 2"
            value: option-2
