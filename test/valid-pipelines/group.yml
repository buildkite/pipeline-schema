steps:
  # Different nesting formats

  - group: "Tests"
    steps:
      - command: test

  - type: "group"
    label: "Tests"
    steps:
      - command: test

  # Null group name

  - group: ~
    label: "Tests"
    steps:
      - command: test

  # All the options

  - group: "Tests"
    id: "an-id"
    steps:
      - command: test

  - group: "Tests"
    identifier: "an-id"
    steps:
      - command: test

  - type: "group"
    name: "Tests"
    steps:
      - command: test

  - group: "Tests"
    depends_on: "an-id"
    steps:
      - command: test

  - group: "Tests"
    key: "a-key"
    steps:
      - command: test

  - group: "Tests"
    steps:
      - wait
      - key: "waiter"
        type: "wait"
      - wait: { key: "waiter2", type: "wait" }

  - group: "Tests"
    steps:
      - input
      - input: "A label"
      - key: "input"
        type: "input"
      - input: { key: "input2", type: "input" }

  - group: "Tests"
    steps:
      - command: test
    if: build.message !~ /skip tests/
