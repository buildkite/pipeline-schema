steps:
  # Different nesting formats

  - trigger: "a-slug"

  - type: "trigger"
    trigger: "a-slug"

  # All the options

  - trigger: "a-slug"
    async: true

  - trigger: "a-slug"
    branches: "a-branch"

  - trigger: "a-slug"
    build:
      message: "A message"

  - trigger: "a-slug"
    build:
      commit: "A commit"

  - trigger: "a-slug"
    build:
      branch: "A branch"

  - trigger: "a-slug"
    build:
      meta_data:
        a-key: "a-val"

  - trigger: "a-slug"
    build:
      env:
        SOME_ENV: "some val"

  - trigger: "a-slug"
    id: "an-id"

  - trigger: "a-slug"
    identifier: "an-id"

  - trigger: "a-slug"
    label: "Triggered label"

  - trigger: "a-slug"
    if: build.message !~ /skip tests/

  - trigger: "a-slug"
    key: important-step

  - trigger: "a-slug"
    depends_on: depend-on-me

  - trigger: "a-slug"
    depends_on:
      - depend-on-me-1
      - depend-on-me-2

  - trigger: "a-slug"
    depends_on:
      - step: depend-on-me-1
      - step: depend-on-me-2

  - trigger: "a-slug"
    depends_on:
      - depend-on-me-1
      - step: depend-on-me-2

  - trigger: "a-slug"
    depends_on:
      - step: depend-on-me
        allow_failure: true

  - trigger: "a-slug"
    allow_dependency_failure: true

  - trigger: "a-slug"
    skip: true

  - trigger: "a-slug"
    skip: "reason for skipping"

  - trigger: "a-slug"
    soft_fail: true

  - trigger: "a-slug"
    soft_fail: false

  - trigger: "a-slug"
    soft_fail:
      - exit_status: 1

  - trigger: "a-slug"
    soft_fail:
      - exit_status: "*"

  # Agent-applied attributes

  - trigger: "a-slug"
    if_changed: "*.txt"
