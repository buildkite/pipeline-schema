steps:
  # Different nesting formats

  - wait

  - waiter

  - type: "wait"

  - type: "waiter"

  - wait: ~
    continue_on_failure: true

  - wait:
      continue_on_failure: true

  - waiter:
      continue_on_failure: true

  # All the options

  - type: "waiter"
    id: "an-id"

  - type: "waiter"
    identifier: "an-id"

  - type: waiter
    if: build.message !~ /skip tests/

  - type: waiter
    key: important-step

  - type: waiter
    depends_on: depend-on-me

  - type: waiter
    depends_on:
      - depend-on-me-1
      - depend-on-me-2

  - type: waiter
    depends_on:
      - step: depend-on-me-1
      - step: depend-on-me-2

  - type: waiter
    depends_on:
      - depend-on-me-1
      - step: depend-on-me-2

  - type: waiter
    depends_on:
      - step: depend-on-me
        allow_failure: true

  - type: waiter
    allow_dependency_failure: true
