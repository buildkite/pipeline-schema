# Test pipeline with secrets at both pipeline and step level
secrets:
  - GLOBAL_API_TOKEN
  - DATABASE_URL

steps:
  - command: echo "Using global secrets"
    label: ":rocket: Step with global secrets only"

  - command: echo "Using step-specific secrets"
    label: ":lock: Step with additional secrets"
    secrets:
      - API_ACCESS_TOKEN
      - DEPLOYMENT_KEY
