# Test pipeline with secrets at both pipeline and step level
# Pipeline level uses array format, step level uses object format

# Pipeline-level secrets (array format)
secrets:
  - GLOBAL_API_TOKEN
  - DATABASE_URL

steps:
  - command: echo "Step with both global and step-specific secrets"
    label: ":lock: Test secrets"
    # Step-level secrets (object format)
    secrets:
      MY_APP_ACCESS_TOKEN: API_ACCESS_TOKEN
      CUSTOM_DEPLOYMENT_KEY: DEPLOYMENT_KEY
