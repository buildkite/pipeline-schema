steps:
  # Different nesting formats

  - type: "script"

  - command: "blah.sh"

  - type: "script"
    command: "blah.sh"

  - type: "command"
    command: "blah.sh"

  - type: "commands"
    command: "blah.sh"

  - command:
      command: "blah.sh"

  - script:
      command: "blah.sh"

  - commands:
      command: "blah.sh"

  # With only a plugins key

  - plugins:
      - a-plugin#v1.0.0:
          run: app

  # All the options

  - command: test
    agents:
      os: "macOS"

  - command: test
    agents:
      - "os=macOS"

  - command: test
    artifact_paths:
      - "path-one"
      - "path-two"

  - command: test
    artifact_paths: "path-one"

  - command: test
    branches: "master deploy-*"

  - command: test
    concurrency: 1
    concurrency_group: "my-group"
    concurrency_method: "eager"

  - command: test
    env:
      AN_ENV: value

  - command: test
    id: "an-id"

  - command: test
    identifier: "an-id"

  - command: test
    label: "Test"

  - command: test
    parallelism: 42

  - command: test
    plugins:
      a-plugin#v1.0.0:
        run: app

  - command: test
    plugins:
      - a-plugin#v1.0.0

  - command: test
    plugins:
      - a-plugin#v1.0.0:
          run: app

  - command: test
    retry:
      automatic:
        - exit_status: -1
          signal_reason: none
        - signal: kill
        - exit_status: 255
        - exit_status: 3
          limit: 3

  - command: test
    retry:
      automatic:
        exit_status: -1

  - command: test
    retry:
      automatic: true

  - command: test
    retry:
      automatic:
        exit_status: [1, 2, 3]

  - command: test
    skip: true

  - command: test
    skip: "Skipped"

  - command: test
    timeout_in_minutes: 40

  - command: test
    soft_fail: true

  - command: test
    soft_fail: false

  - command: test
    soft_fail:
      - exit_status: 1

  - command: test
    soft_fail:
      - exit_status: "*"

  - command: test
    if: build.message !~ /skip tests/

  - command: test
    key: important-step

  - command: test
    depends_on: depend-on-me

  - command: test
    depends_on:
      - depend-on-me-1
      - depend-on-me-2

  - command: test
    depends_on:
      - step: depend-on-me-1
      - step: depend-on-me-2

  - command: test
    depends_on:
      - depend-on-me-1
      - step: depend-on-me-2

  - command: test
    depends_on:
      - step: depend-on-me
        allow_failure: true

  - command: test
    depends_on: ~

  - command: test
    allow_dependency_failure: true

  - command: foo
    priority: -1
  - command: foo
    priority: 100

  - command: test
    cancel_on_build_failing: true

  - command: "echo {{matrix}}"
    env: { FOO: "bar" }
    plugins:
      - docker#v3.0.0:
          image: "alpine"
          always-pull: true
    matrix: [one two three]
    signature:
      value: "not a real signature value"
      algorithm: "HS256"
      signed_fields:
        - command
        - env::FOO
        - plugins
        - matrix

  # With caching
  - command: use cache
    cache:
      - "dist/"
      - "./src/target/"

  - command: use cache
    cache: "dist/"

  # Agent-applied attributes

  - command: test
    if_changed: "*.txt"
