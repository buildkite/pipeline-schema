steps:
  - command: "echo {{matrix}}"
    label: "{{matrix}}"
    matrix:
      - one
      - two

  - command: "echo {{matrix}}"
    label: "{{matrix}}"
    matrix:
      setup:
        - one
        - two
      adjustments:
        - with: ["three"]
          skip: true

  - command: "echo {{matrix.color}} {{matrix.shape}}"
    label: "{{matrix.color}} {{matrix.shape}}"
    matrix:
      setup:
        color:
          - green
          - blue
        shape:
          - triangle
          - hexagon
      adjustments:
        - with: { color: blue, shape: triangle }
          skip: true
        - with: { color: green, shape: triangle }
          skip: "look, hexagons are just better"
        - with: { color: purple, shape: octagon }

  - group: matrices
    steps:
      - command: "echo {{matrix}}"
        label: "{{matrix}}"
        matrix:
          - one
          - two

      - command: "echo {{matrix.color}} {{matrix.shape}}"
        label: "{{matrix.color}} {{matrix.shape}}"
        matrix:
          setup:
            color:
              - green
              - blue
            shape:
              - triangle
              - hexagon

  # `setup` property name formats

  - command: "Alphanumeric, leading numbers: {{matrix.123color}}"
    label: "{{matrix.123color}}"
    matrix:
      setup:
        123color:
          - green
          - blue

  - command: "Underscored: {{matrix.color_123}}"
    label: "{{matrix.color_123}}"
    matrix:
      setup:
        color_123:
          - green
          - blue
